<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Live tchat</title>
</head>

<body>
    <div class="container-fluid grey">
        <header>
            <div class="row border">
                <div class="offset-1 col-lg-2 col-sm-2 size">Live Chat</div>
                <div class="offset-4 col-lg-3 col-sm-3 size">
                    <button class="dark txt_light" id="logout">d√©connexion</button>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="offset-2 col-lg-8 col-sm-12 sized">
                    <div id="player_connected">
                        <div id="number_of_player"></div>
                        <div id="name"></div>
                    </div>
                    <div id="tchat_area">
                    </div>
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="Textarea" rows="3"></textarea>
                            <button type="submit" class="btn btn-primary mb-2 dark txt_light" id="send">envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="row">
                <div class="offset-5 col-2 size">
                    <p>copyright</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/live_tchat.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
